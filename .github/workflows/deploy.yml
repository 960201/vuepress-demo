name: vuepress-demo
on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master

      # - name: Setup Node
      #   uses: actions/setup-node@v1
      #   with:
      #     node-version: '10.x'

      # - name: Cache dependencies
      #   uses: actions/cache@v1
